name: Release
on:
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Build all packages
        run: bun run build

      - name: Bump version and create changeset
        uses: changesets/action@v1
        with:
          version: bun run changeset-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: |
          set -e
          for pkg in packages/types packages/sdk packages/react; do
            (cd "$pkg" && npm pkg delete private 2>/dev/null; npm publish --access public)
          done
