# fly.toml app configuration file generated for miniapp-monorepo-backend-blue-pond-7462 on 2025-08-05T19:58:58+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'miniapp-monorepo-backend-blue-pond-7462'
primary_region = 'bos'

[build]
  dockerfile = 'Dockerfile.backend'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/app/packages/client/dist'
  url_prefix = '/static/'
