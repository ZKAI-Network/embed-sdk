# Fly.io configuration for miniapp-monorepo backend
# Generated by flyctl

app = "miniapp-monorepo-backend"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile.backend"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/packages/client/dist"
  url_prefix = "/static/"
